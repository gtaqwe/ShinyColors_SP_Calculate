<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>SP Calculate</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div style="text-align: center">
      <fieldset>
        <div class="inputItems">
          <h3>현재 SP</h3>
          <div style="display: inline-flex">
            <input
              type="number"
              id="nowSpNum"
              min="0"
              max="10000"
              value="0"
              step="1"
              onchange="mainInputUpdate()"
            />
          </div>
          <h3 id="calNowSp"></h3>
        </div>

        <div class="inputItems">
          <h3>
            우승 (W.I.N.G. / G.R.A.D.) <br />
            베스트 테크닉 (감사제) <br />
            대성공 (Landing Point)
          </h3>
          <div style="display: inline-flex">
            <select id="winSel" onchange="mainInputUpdate()">
              <option value="win">우승 / 베스트 테크닉 / 대성공</option>
              <option value="lose">패배 / 미취득</option>
              <option value="not_use">계산 미포함</option>
            </select>
          </div>
          <h3 id="calWinSp"></h3>
        </div>

        <div class="inputItems">
          <h3>친애도</h3>
          <h3 id="affectionHead">()</h3>
          <div style="display: inline-flex">
            <input
              type="number"
              id="affectionNum"
              min="0"
              max="100"
              value="0"
              step="1"
              onchange="mainInputUpdate()"
            />
          </div>
          <h3 id="calaffectionSp"></h3>
        </div>

        <div class="inputItems">
          <h3>팬 수</h3>
          <h3 id="fanNumHead">()</h3>
          <div style="display: inline-flex">
            <input
              type="number"
              id="fanNum"
              min="0"
              max="10000000"
              value="0"
              step="1"
              onchange="mainInputUpdate()"
            />
          </div>
          <h3 id="calFanSp"></h3>
        </div>
      </fieldset>
    </div>

    <div class="inputItems">
      <fieldset>
        <h3>추가 팬 수</h3>
        <div style="text-align: left">
          <input
            type="checkbox"
            id="bonus1"
            name="bonusFanNum"
            value="10000"
            onchange="mainInputUpdate()"
          />
          <label for="bonus1">W.I.N.G. 우승 (+10,000)</label><br />

          <input
            type="checkbox"
            id="bonus2"
            name="bonusFanNum"
            value="100000"
            onchange="mainInputUpdate()"
          />
          <label for="bonus2">감사제 MVP (+100,000)</label><br />

          <input
            type="checkbox"
            id="bonus3"
            name="bonusFanNum"
            value="20000"
            onchange="mainInputUpdate()"
          />
          <label for="bonus3"> 감사제 베스트 보컬 (+20,000)</label><br />

          <input
            type="checkbox"
            id="bonus4"
            name="bonusFanNum"
            value="20000"
            onchange="mainInputUpdate()"
          />
          <label for="bonus4"> 감사제 베스트 댄서 (+20,000)</label><br />

          <input
            type="checkbox"
            id="bonus5"
            name="bonusFanNum"
            value="20000"
            onchange="mainInputUpdate()"
          />
          <label for="bonus5"> 감사제 베스트 모델 (+20,000)</label><br />

          <input
            type="checkbox"
            id="bonus6"
            name="bonusFanNum"
            value="20000"
            onchange="mainInputUpdate()"
          />
          <label for="bonus6"> 감사제 베스트 MC (+20,000)</label><br />

          <input
            type="checkbox"
            id="bonus7"
            name="bonusFanNum"
            value="20000"
            onchange="mainInputUpdate()"
          />
          <label for="bonus7"> 감사제 베스트 테크닉 (+20,000)</label><br />

          <input
            type="checkbox"
            id="bonus8"
            name="bonusFanNum"
            value="20000"
            onchange="mainInputUpdate()"
          />
          <label for="bonus8"> 감사제 열심히 잘한 상 (がんばったで賞) (+10,000)</label><br />

          <input
            type="checkbox"
            id="bonus9"
            name="bonusFanNum"
            value="10000"
            onchange="mainInputUpdate()"
          />
          <label for="bonus9">G.R.A.D. 우승 (+10,000)</label><br />

          <input
            type="checkbox"
            id="bonus10"
            name="bonusFanNum"
            value="10000"
            onchange="mainInputUpdate()"
          />
          <label for="bonus9">라이브 대성공 (+10,000)</label><br />
        </div>
      </fieldset>
    </div>

    <div style="text-align: center">
      <fieldset>
        <h2>최종예상 SP</h2>
        <h2><div id="resultSP"></div></h2>
      </fieldset>
    </div>

    <footer>
      ※ 각 수치의 범위<br />
      - 현재 SP : 0 ~ 10,000<br />
      - 친애도 : 0 ~ 100<br />
      - 팬 수 : 0 ~ 10,000,000
    </footer>

    <script src="Script.js"></script>
  </body>
</html>
