<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>SP Calculate</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div style="text-align: center">
      <fieldset>
        <div class="inputItems">
          <h3>현재 SP</h3>
          <div style="display: inline-flex">
            <input
              type="number"
              id="nowSpNum"
              min="0"
              max="10000"
              value="0"
              step="1"
              onchange="mainInputUpdate()"
            />
          </div>
          <h3 id="calNowSp"></h3>
        </div>

        <div class="inputItems">
          <h3>결승 / 본방 / 본선</h3>
          <div style="display: inline-flex">
            <select id="winSel" onchange="mainInputUpdate()">
              <option value="win">SP 취득</option>
              <option value="lose">SP 미취득</option>
              <option value="not_use">계산 미포함</option>
            </select>
          </div>
          <h3 id="calWinSp"></h3>
        </div>

        <div class="inputItems">
          <h3>친애도</h3>
          <h3 id="affectionHead">()</h3>
          <div style="display: inline-flex">
            <input
              type="number"
              id="affectionNum"
              min="0"
              max="100"
              value="0"
              step="1"
              onchange="mainInputUpdate()"
            />
          </div>
          <h3 id="calaffectionSp"></h3>
        </div>

        <div class="inputItems">
          <h3>팬 수</h3>
          <h3 id="fanNumHead">()</h3>
          <div style="display: inline-flex">
            <input
              type="number"
              id="fanNum"
              min="0"
              max="10000000"
              value="0"
              step="1"
              onchange="mainInputUpdate()"
            />
          </div>
          <h3 id="calFanSp"></h3>
        </div>

        <div class="inputItems">
          <h3>추가 SP</h3>
          <div style="display: inline-flex">
            <input
              type="number"
              id="extraSpNum"
              min="0"
              max="10000"
              value="0"
              step="1"
              onchange="mainInputUpdate()"
            />
          </div>
          <h3 id="calExtraSp"></h3>
        </div>
      </fieldset>
    </div>

    <div class="inputItems">
      <fieldset>
        <h3>추가 팬 수</h3>
        <div id="additionalFans" style="text-align: left"></div>
      </fieldset>
    </div>

    <div style="text-align: center">
      <fieldset>
        <h2>최종예상 SP</h2>
        <h2><div id="resultSP"></div></h2>
      </fieldset>
    </div>

    <footer>
      ※ 각 수치의 범위<br />
      - 현재 SP : 0 ~ 10,000<br />
      - 친애도 : 0 ~ 100<br />
      - 팬 수 : 0 ~ 10,000,000
    </footer>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="Script.js"></script>
  </body>
</html>
