<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>SP Calculate</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div>
      <fieldset>
        <legend><h3>SP 추가</h3></legend>
        <div>
          <fieldset>
            <div class="inputItems">
              <h3>현재 SP</h3>
              <div style="display: inline-flex">
                <input
                  type="number"
                  id="nowSpNum"
                  min="0"
                  max="10000"
                  value="0"
                  step="1"
                  onchange="mainInputUpdate()"
                />
              </div>
              <h3 id="calNowSp"></h3>
            </div>

            <div class="inputItems">
              <h3 id="finalTitle">결승 / 본방 / 본선</h3>
              <div style="display: inline-flex">
                <select id="winSel" onchange="changeFinalWin()">
                  <option value="win">SP 취득</option>
                  <option value="lose">SP 미취득</option>
                </select>
              </div>
              <h3 id="calWinSp"></h3>
            </div>

            <div class="inputItems">
              <h3>친애도</h3>
              <h3 id="affectionHead">()</h3>
              <div style="display: inline-flex">
                <input
                  type="number"
                  id="affectionNum"
                  min="0"
                  max="100"
                  value="0"
                  step="1"
                  onchange="mainInputUpdate()"
                />
              </div>
              <h3 id="calaffectionSp"></h3>
            </div>

            <div class="inputItems">
              <h3>팬 수</h3>
              <h3 id="fanNumHead">()</h3>
              <div style="display: inline-flex">
                <input
                  type="number"
                  id="fanNum"
                  min="0"
                  max="10000000"
                  value="0"
                  step="1"
                  onchange="mainInputUpdate()"
                />
              </div>
              <h3 id="calFanSp"></h3>
            </div>

            <div class="inputItems">
              <h3>그 외 추가 SP</h3>
              <div style="display: inline-flex">
                <input
                  type="number"
                  id="extraSpNum"
                  min="0"
                  max="10000"
                  value="0"
                  step="1"
                  onchange="mainInputUpdate()"
                />
              </div>
              <h3 id="calExtraSp"></h3>
            </div>
          </fieldset>
        </div>

        <div>
          <fieldset style="display: flex">
            <div class="inputItems">
              <h3>프로듀스 모드</h3>
              <div style="display: inline-flex">
                <select id="produceSel" onchange="changeProduceMode()">
                  <option value="0">지정안함</option>
                  <option value="1">W.I.N.G.</option>
                  <option value="2">팬 감사제</option>
                  <option value="3">G.R.A.D.</option>
                  <option value="4">Landing Point</option>
                </select>
              </div>
            </div>

            <div class="inputItems">
              <h3>추가 팬 수</h3>
              <div id="additionalFans" style="text-align: left"></div>
            </div>
          </fieldset>
        </div>
      </fieldset>
    </div>

    <div>
      <fieldset>
        <legend><h3>SP 감소</h3></legend>
        <fieldset>
          <div class="inputItems">
            <h3>감소 SP</h3>
            <div style="display: inline-flex">
              <input
                type="number"
                id="subSpNum"
                min="0"
                max="10000"
                value="0"
                step="1"
                onchange="mainInputUpdate()"
              />
            </div>
            <h3 id="calSubSp"></h3>
          </div>
        </fieldset>
      </fieldset>
    </div>

    <div style="text-align: center">
      <fieldset>
        <h2>최종예상 SP</h2>
        <h2><div id="resultSP"></div></h2>
      </fieldset>
    </div>

    <div>
      ※ 각 수치의 범위<br />
      - 현재 SP : 0 ~ 10,000<br />
      - 친애도 : 0 ~ 100<br />
      - 팬 수 : 0 ~ 10,000,000<br />
      - 그 외 추가 SP : 0 ~ 10,000
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="Script.js"></script>
  </body>
  <footer>
    <hr />
    <div>Made by ZEED</div>
  </footer>
</html>
