<!doctype html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>SP Calculate</title>

	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<div style="text-align:center;">
		<fieldset>
		<div style="margin:0px 10px; display:inline-block;">
			<h3 style="margin: 10px 20px;">현재 SP</h3>
			<div style="display: inline-flex;">
				<input type="number" id="nowSpNum" min="0" max="10000" value="0" step="1" onchange="mainInputUpdate()">
			</div>
			<h3 id="calNowSp"></h3>
		</div>

		<div style="margin:0px 10px; display: inline-block">
			<h3 style="margin: 10px 20px;">우승 / MVP</h3>
			<div style="display: inline-flex;">
				<select id="winSel" onchange="mainInputUpdate()">
					<option value="win">우승</option>
					<option value="lose">패배</option>
					<option value="not_use">미포함</option>
				  </select>
			</div>
			<h3 id="calWinSp"></h3>
		</div>

		<div style="margin:0px 10px; display: inline-block">
			<h3>친애도</h3>
			<h3 id="affectionHead"></h3>
			<div style="display: inline-flex;">
				<input type="number" id="affectionNum" min="0" max="100" value="0" step="1" onchange="mainInputUpdate()">
			</div>
			<h3 id="calaffectionSp"></h3>
		</div>
	
		<div style="margin:0px 10px; display: inline-block">
			<h3 style="margin: 10px 20px;">팬 수</h3>
			<div style="display: inline-flex;">
				<input type="number" id="fanNum" min="0" max="10000000" value="0" step="1" onchange="mainInputUpdate()">
			</div>
			<h3 id="calFanSp"></h3>
		</div>

		</fieldset>
	</div>

	<div style="text-align:center;">
		<fieldset>
		<h2>최종예상 SP</h2>
		<h2><div id="resultSP"></div></h2>
		</fieldset>
	</div>

	<footer>
	※ 각 수치의 범위<br>
	- 현재 SP : 0 ~ 10,000<br>
	- 우승 / MVP : 우승 / 패배 / 미포함<br>
	- 친애도 : 0 ~ 100<br>
	- 팬 수 : 0 ~ 10,000,000
	</footer>

	<script src="Script.js"></script>
</body>

</html>
